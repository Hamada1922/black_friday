<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="scss, css, frontend, design, website" />
  <meta name="description" content="design website with css extension language scss" />
  <title>Black Friday</title>
  <link rel="icon" href="imgs/black_friday_logo.webp" />
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header>
    <div class="container">
      <img src="imgs/black_friday_logo.webp" alt="black friday logo">
      <div class="social">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-solid fa-rss"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
    </div>
  </header>
  <!-- MAIN -->
  <main>
    <div class="overlay"></div>
    <div class="container">
      <div class="content">
        <h1>BLACK FRIDAY</h1>
        <p>
          Black friday will be here soon. Get notified first of our exclusive door buster steals and deals
        </p>
        <div class="timer">
          <div class="unit">
            <span class="count days">00</span>
            <span class="name">Days</span>
          </div>
          <div class="unit">
            <span class="count hours">00</span>
            <span class="name">Hours</span>
          </div>
          <div class="unit">
            <span class="count minutes">00</span>
            <span class="name">Minutes</span>
          </div>
          <div class="unit">
            <span class="count seconds">00</span>
            <span class="name">Seconds</span>
          </div>
        </div>
        <form>
          <input type="email" placeholder="Enter Your Email">
          <button>Get Early Access</button>
        </form>
      </div>
    </div>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
